name: postest5_2009106100_alyani
description: Post Test 5 Pemrograman Mobile 

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  splashscreen:
  cupertino_icons: ^1.0.2
  curved_navigation_bar: ^1.0.3
  smooth_page_indicator: ^1.0.0+2
  carousel_slider: ^4.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true
  assets: 
  - assets/images/
  - assets/fonts/

  fonts:
  - family: Poppins
    fonts:
      - asset: assets/fonts/Poppins-Medium.ttf
        weight: 500

  - family: BebasNeue
    fonts:
      - asset: assets/fonts/BebasNeue-Regular.ttf
        weight: 500